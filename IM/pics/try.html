<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="try.css">
    <script src="try.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<div class="tab">
  <button data-target="#London" >London</button>
  <button data-target="#Paris" >Paris</button>
  <button data-target="#Tokyo">Tokyo</button>
</div>

<div class="tab-content" >
    <div id="London" data-content class='active'>
    <h3>London</h3>
    <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" data-content>
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p> 
    </div>

    <div id="Tokyo" data-content>
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
    </div>
</div>
</body>
</html>
